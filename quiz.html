<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo-head.png" >
</head>
<body>
     <!-- HEADER -->
      <header class="quiz-header">
        <div>
            <div class="Avatar-profil">
                <img src="images/Avatar-profil.png" alt="">
                <div>
                    <h5>Yassine Oularbi</h5>
                    <p>Studant at ENAA</p>
                </div>
                <img src="images/level-rating.png" alt="">
            </div>
            <h5 id="score-quiz"></h5>
            <div class="badging" id="badge">
            </div>
        </div>
        <img src="images/logo-black-quiz.png" alt="">
      </header>
    <!--END HEADER  -->
    <!-- QUIZ BODY -->
      <section class="quiz-body">
            <div class="quiz-description">
                <div class="quiz-title">
                    <img src="images/java-logo.png" alt="">
                    <h1>JAVA Language Quiz</h1>
                </div>   
                <div class="quiz-answer">
                    <h1 id="title"></h1>
                    <h4 id="description"></h4>
                    <h1 id="question"></h1>
                    <div id ="response" class="quiz-button">
                    </div>
                    <div id="compteur" class="question-level">
                    </div>
                </div>
            </div>
      </section>
    <!-- END QUIZ BODY -->
    <!-- FOOTER -->
        <footer class="quiz-footer">
            <div> 
                <img src="images/AndroidFilled.png" alt="">
                <a href="">AR</a>
                <a href="">FR</a>

                <a href="">ES</a>
            </div>
            <div>
                <img src="images/FacebookFilled.png" alt="">
                <img src="images/InstagramFilled.png" alt="">
                <img src="images/GithubFilled.png" alt="">
                <img src="images/TwitterOutlined.png" alt="">
                <img src="images/ShareAltOutlined.png" alt="">

        </footer>
        <!-- END FOOTER -->
        <script src="script.js"></script>
        <script src="congrats.html"></script>
</body>
</html>
